<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palliative Care System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #body {
  background-image: url("/static/bg.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-repeat: no-repeat;
}

  </style>
</head>
<body >
<div class=" d-flex justify-content-start align-items-center vh-100 " id="body">
  <div class="card p-3 rounded-4 m-5" style="width: 350px;background: transparent;border: none;">
    <h1 class="text-center mb-4 " style="font-weight: bolder;">Palliative Care System</h1>

    <form method="post">
        {% csrf_token %}
    <div class="form-floating mb-3">
      <input type="text" id="username" class="form-control bg-light" placeholder="Username" name="username" >
      <label for="username">Username</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" id="password" class="form-control bg-light" placeholder="Password" name="password">
      <label for="password">Password</label>
    </div>

    <button class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>
</body>
</html>
