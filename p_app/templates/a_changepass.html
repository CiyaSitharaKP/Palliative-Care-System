<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Change password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
  <style>
    body {
      background-image: url("/static/bg.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    .form-container {
      max-width: 500px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.2);
      margin: 50px auto;
    }
    h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 25px;
    }
    button {
      width: 100%;
      font-weight: 600;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-secondary navbar-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold">Palliative Care System - Admin</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link " href="/admin_welcome/">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle"  role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Staff
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item"  href="/admin_add_staff/">Add Staff</a></li>
            <li><a class="dropdown-item" href="/admin_view_staff/">View Staff</a></li>
          </ul>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle "  role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Bed Equipments
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item"  href="/admin_add_bed/">Add Bed Equipments</a></li>
            <li><a class="dropdown-item" href="/admin_view_bed/">View Bed Equipments</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/admin_view_divisions/">Divisions</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/admin_view_feedback/">Feedback</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/admin_view_patient_history/">Patient History</a>
        </li>

        <li class="nav-item">
              <a class="nav-link " href="/admin_view_patient_report/">Patient Reports</a>
            </li>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/admin_change_password/">Change Password</a>
        </li>

        <li class="nav-item">
          <a class="nav-link " href="/logout/">Logout</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

   <div class="container">
    <div class="form-container">
      <form method="post">
        {% csrf_token %}
        <h2>Change password</h2>

    <label class="form-label">Current password : </label>
    <input type="text" class="form-control" placeholder="Current password" name="currpass" required/>
    <label class="form-label">New password : </label>
    <input type="password" class="form-control" placeholder="New password" name="newpass" required />
    <label class="form-label">Confirm password : </label>
    <input type="password" class="form-control" placeholder="Re-type new password" name="conpass" required/>
    <button type="submit" class="btn btn-success mt-4">UPDATE</button>

  </form>
    </div>
  </div>
</body>
</html>
